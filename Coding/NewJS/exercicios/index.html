<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the one</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <input type="text" id="display-input" disabled>
        </div>
        <div class="keyboard">
            <button class="num btn">7</button>
            <button class="num btn">8</button>
            <button class="num btn">9</button>
            <button class="operator btn divide">/</button>
            <button class="num btn">4</button>
            <button class="num btn">5</button>
            <button class="num btn">6</button>
            <button class="operator btn multiply">*</button>
            <button class="num btn">1</button>
            <button class="num btn">2</button>
            <button class="num btn">3</button>
            <button class="operator btn subtract">-</button>
            <button class="num btn">0</button>
            <button class="operator btn equal">=</button>
            <button class="operator btn comma">.</button>
            <button class="operator btn plus">+</button>
        </div>
    </div>

    <link rel="stylesheet" href="styles.css">
</body>
</html>
